  <body>
    <!-- FIRT: NAV -->
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >

        <!-- FIRT: LOGO -->

        <div class="collapse navbar-collapse" id="navbarResponsive">

              <a href="index.html" class="nav-link">Home</a>

              <a href="register.html" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>

    </nav>
    <!-- END: NAV -->

    <div class="page-content page-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center justify-content-center row-login">
            <div class="col-lg-4">
              <h2>
                Memulai Berjualan <br />
                dengan cara yang lebih mudah
              </h2>
              <form class="mt-3">
                <div class="form-group">
                  <label>Full Name</label>
                  <input
                    type="text"
                    class="form-control is-invalid"
                    :placeholder="name"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label>Email Address</label>
                  <input
                    type="email"
                    class="form-control is-invalid"
                    :placeholder="email"
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    class="form-control"
                    :placeholder="password"
                  />
                </div>

                <div class="form-group">
                  <label>Store</label>
                  <p class="text-muted">Apakah anda ingin membuka toko ?</p>
                  <!-- Start :: Form radio botton boleh -->
                  <div class="custom-control custom-radio custom-contol-inline">
                    <input
                      type="radio"
                      class="custom-control-input"
                      name="is_store_open"
                      id="openStoreTrue"
                      v-model="is_store_open"
                      :value="true"
                    />
                    <label for="openStoreTrue" class="custom-control-label"
                      >Iya boleh</label
                    >
                  </div>
                  <!-- Close :: Form radio botton boleh -->

                  <!-- Open :: Form radio botton tidak -->
                  <div class="custom-control custom-radio custom-contol-inline">
                    <input
                      type="radio"
                      class="custom-control-input"
                      name="is_store_open"
                      id="openStoreFalse"
                      v-model="is_store_open"
                      :value="false"
                    />
                    <label for="openStoreFalse" class="custom-control-label"
                      >Tidak</label
                    >
                  </div>
                  <!-- Close :: Form radio botton tidak -->
                </div>

                <div class="form-group" v-if="is_store_open">
                  <label>Nama Toko</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group" v-if="is_store_open">
                  <label>Kategori</label>
                  <select name="category" class="form-control">
                    <option value="" disabled>Select Category</option>
                  </select>
                </div>

                <a href="/dasboard.html" class="btn btn-success btn-block mt-4">
                  Sign-Up Now
                </a>

                <a
                  href="/register-success.html"
                  class="btn btn-signup btn-block mt-2"
                >
                  Back to sign-in
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Start :: Footer -->
    <footer style="margin-top: 2%">
