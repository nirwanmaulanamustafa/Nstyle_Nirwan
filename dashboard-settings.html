<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- Start::Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img
              rel="preload"
              src="images/dashboard-store-logo.svg"
              alt="Gambar-logo"
              class="my-4"
            />
          </div>
          <!-- Start :: List Group -->
          <div class="list-group list-group-flush">
            <a
              href="dashboard.html"
              class="list-group-item list-group-item-action"
              >Dashboard</a
            >
            <a
              href="dashboard-products.html"
              class="list-group-item list-group-item-action"
              >My Products</a
            >
            <a
              href="dashboard-transaction.html"
              class="list-group-item list-group-item-action"
              >Transaktion</a
            >
            <a
              href="dashboard-settings.html"
              class="list-group-item list-group-item-action active"
              >Setting</a
            >
            <a
              href="dashboard-account.html"
              class="list-group-item list-group-item-action"
              >My Account</a
            >
            <a href="/index.html" class="list-group-item list-group-item-action"
              >Sign Out</a
            >
          </div>
          <!-- End :: List Group -->
        </div>
        <!-- End::Sidebar -->

        <!-- Start :: Page Content -->
        <div id="page-content-wrapper">
          <!-- FIRT: NAV -->
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down"
            aria-label="Navbar"
          >
            <!-- FIRT: CONTAINER NAV -->
            <div class="container-fluid">
              <button
                class="btn d-md-none mr-auto mr2 menu-nav"
                id="menu-toggle"
              >
                <span class="menu-nav">menu</span>
              </button>
              <!-- First : BUTTON NAVBAR COLLAPSE -->
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"> </span>
              </button>
              <!-- End : BUTTON NAVBAR COLLAPSE -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- First :: Desktop menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="images/icon-user.png"
                        alt=""
                        loading="lazy"
                        class="rounded-circle mr-2 profile-picture"
                      />
                      Hi, Nirwan mustafa
                    </a>
                    <div class="dropdown-menu">
                      <a href="dashboard.html" class="dropdown-item"
                        >Dashboard</a
                      >
                      <a href="dashboard-account.html" class="dropdown-item"
                        >Settings</a
                      >
                      <div class="dropdown-divider"></div>
                      <a href="/" class="dropdown-item">Logout</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block mt-2">
                      <img src="images/icon-cart-filled.svg" alt="" />
                      <div class="card-badge">3</div>
                    </a>
                  </li>
                </ul>
                <!-- End :: Desktop menu -->

                <!-- Fisrt :: Mobile Menu -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link"> Hi. Nirwan mustafa </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block"> Cart</a>
                  </li>
                </ul>
                <!-- End :: Mobile Menu -->
              </div>
            </div>
            <!-- END: CONTAINER NAV -->
          </nav>
          <!-- END: NAV -->

          <!-- Start :: Isi Content -->
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <!-- First:: Heading dashboard -->
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Store Settings</h2>
                <p class="dashboard-subtitle">Pengaturan Setting toko !</p>
              </div>
              <!-- End:: Heading dashboard -->
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group" v-if="is_store_open">
                                <label>Nama Toko</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Kategori</label>
                                <select name="category" class="form-control">
                                  <option value="" disabled>
                                    Select Category
                                  </option>
                                </select>
                              </div>
                            </div>

                            <div class="col-md-6 mt-3">
                              <div class="form-group">
                                <label>Status Toko</label>
                                <p class="text-muted">Toko tutup sementara ?</p>
                                <!-- Start :: Form radio botton boleh -->
                                <div
                                  class="custom-control custom-radio custom-contol-inline"
                                >
                                  <input
                                    type="radio"
                                    class="custom-control-input"
                                    name="is_store_open"
                                    id="openStoreTrue"
                                    value="true"
                                  />
                                  <label
                                    for="openStoreTrue"
                                    class="custom-control-label"
                                    >Buka</label
                                  >
                                </div>
                                <!-- Close :: Form radio botton boleh -->

                                <!-- Open :: Form radio botton tidak -->
                                <div
                                  class="custom-control custom-radio custom-contol-inline"
                                >
                                  <input
                                    type="radio"
                                    class="custom-control-input"
                                    name="is_store_open"
                                    id="openStoreFalse"
                                    value="false"
                                  />
                                  <label
                                    for="openStoreFalse"
                                    class="custom-control-label"
                                    >Sementara Tutup</label
                                  >
                                </div>
                                <!-- Close :: Form radio botton tidak -->
                                <a
                                  href="#"
                                  class="btn btn-success px-4 text-white btn-block mt-4 col-md-6"
                                  >Simpan Pengaturan</a
                                >
                                <a
                              </div>
                            </div>

                            <div class="col-md-12 col-lg-6"></div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End :: Isi Content -->
        </div>
        <!-- End :: Page Content -->
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
